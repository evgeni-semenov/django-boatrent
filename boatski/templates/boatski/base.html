<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vuokraa vene Helsingissä</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <style>
 
            html {
                position: relative;
                min-height: 100%;
            }

            body {
                margin-bottom: 60px; /* Margin bottom by footer height */
            }

            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 60px; /* Set the fixed height of the footer here */
                line-height: 60px; /* Vertically center the text there */
                background-color: #f5f5f5;
            }

        </style>
    </head>

    <body>
        <header>
            <a href="/">Varaa</a>
            - <a href="/bookings">Varaukset</a>
        </header>
        
        <div class="container">
            <main>
            {% block "content"%}
                <h1>Vuokraa boatski Helsingissä</h1>
                <p>Täältä voi vuokrata hienon boatskin päiväksi tai pidemmäksi aikaa Helsingissä.</p>
            {% endblock "content"%}
            </main>
        </div>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">boatski.eu</span>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
